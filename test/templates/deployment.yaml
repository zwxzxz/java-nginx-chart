apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vbooster-gateway
  name: vbooster-gateway
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: vbooster-gateway
  template:
    metadata:
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/scrape: 'true'
      labels:
        app: vbooster-gateway
    spec:
      containers:
        - args:
            - java -jar $JAVA_OPTS app.jar
          command:
            - /bin/bash
            - '-c'
          env:
            - name: JAVA_OPTS
              value: >-
                -Dserver.port=7400 -XX:+UseContainerSupport
                -XX:MaxRAMPercentage=70.0 -Dfile.encoding=UTF-8
            - name: TZ
              value: Asia/Shanghai
          image: '172.16.21.107:6007/platforms/vbooster-gateway:latest'
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health
              port: http
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          name: vbooster-gateway
          ports:
            - containerPort: 7400
              name: http
              protocol: TCP
          resources:
            limits:
              memory: 1Gi
            requests:
              cpu: 30m
          startupProbe:
            failureThreshold: 20
            httpGet:
              path: /actuator/health
              port: http
              scheme: HTTP
            periodSeconds: 4
            successThreshold: 1
            timeoutSeconds: 1
      restartPolicy: Always
